---
label: Page Template
hide_body: false
fields:
- type: text
  name: layout
  label: layout
  default: page
  hidden: true
- type: text
  name: title
  label: Page Title
  config:
    max: ''
    required: true
  description: Title of your page
- type: text
  name: permalink
  label: permalink
  hidden: true
- type: textarea
  name: description
  label: Page Description
  description: Description of your page for SEO
  config:
    wysiwyg: false
    max: '170'
- type: text
  name: section-title
  label: Small Title
  description: Adds a small title in your header above the larger intro text
- type: text
  name: intro-1
  label: Intro Text 1
  description: Primary intro text in header
- type: textarea
  name: intro-2
  label: Intro Text 2
  description: Secondary intro text in header
  config:
    wysiwyg: false
- type: text
  name: video-heading
  label: Video Heading
  description: The heading text that appears above your video
- type: textarea
  name: video-sub-text
  label: Video Sub-Text
  description: The text that appears below your video
  config:
    wysiwyg: true
    schema:
      format: html-blocks
- type: text
  name: video-id
  label: Video ID
  description: Indicates which YouTube video to be displayed. The video ID can be
    found in the URL of your YouTube video (e.g. youtube.com/watch?v=<strong>{{video
    id is here}})</strong>
- type: file
  name: header-image
  label: Header Image
  description: Header background image
pages:
- _pages/about.md
- _pages/accounting-workshop.md
- _pages/box.md
- _pages/car.md
- _pages/strategy-workshop-mba-in-a-day.md
- _pages/team-building-workshop.md
- _pages/thank-you.md
