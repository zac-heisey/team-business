<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
	<div class="loader">
		<div class="lds-ring">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>

	<div id="top" class="wrapper">

		{% include navbar.html %}

		<div class="content-wrapper">
			{{content}}
		</div>

		<a href="#top" class="scrollup">
			<span class="icon-long-arrow-alt-up-solid-white"></span>
		</a>

		<!-- Footer Include -->
		{% include footer.html %}

	</div>

	<!-- JQuery  -->
	<script src="//code.jquery.com/jquery-1.12.4.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<!-- Bootstrap JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<!-- Owl Carousel JS -->
	<script src="{{site.baseurl}}/assets/js/owl.carousel.min.js"></script>

	<!-- Navbar shrink on scroll -->
	<script>
		$(window).scroll(function() {
			if ($(document).scrollTop() > 50) {
				$('.navbar').addClass('shrink');

			} else {

				$('.navbar').removeClass('shrink');
			}
		});

	</script>

	<script>
		$(document).ready(function() {
			$(window).scroll(function() {
				if ($(this).scrollTop() > 100) {
					$('.scrollup').fadeIn();
				} else {
					$('.scrollup').fadeOut();
				}
			});

			$('.scrollup').click(function() {
				$("html, body").animate({
					scrollTop: 0
				}, 600);
				return false;
			});

		});

	</script>

	<!-- SlideDown on click -->
	<script>
		$(document).ready(function() {
			$(".doshow").click(function() {
				var that = $(this).next('.noshow');
				$(that).slideToggle('slow');
				$('.noshow').not(that).slideUp('slow');
			});
		});

	</script>

<!-- Hide Loader on load -->
	<script>
		$(document).ready(function() {
			$(".loader").hide();

		});
	</script>

	<!-- Reveal items on scroll -->
	<script type="text/javascript" src="{{site.baseurl}}/assets/js/scrollreveal.min.js"></script>
	<script>
		window.sr = ScrollReveal();
		sr.reveal('.rev', {
			viewFactor: 0.025,
			duration: 1000
		});

	</script>

	<script>
		$('.carousel-1').owlCarousel({
			loop: false, // was true
			nav: false,
			dots: true,
			autoplay: true,
			autoplayTimeout: 5000,
			autoplaySpeed: 3000,
			responsive: {
				0: {
					items: 1
				},
				600: {
					items: 1
				},
				1000: {
					items: 1
				}
			},
			mouseDrag: false // added to disable dragging on homepage hero
		});

	</script>

	<script>

			loop: false,
			nav: true,
			dots: false,

			autoplayTimeout: 5000,
			autoplaySpeed: 3000,
			responsive: {
				0: {
					items: 1
				},
				600: {
					items: 1
				},
				1000: {
					items: 1
				}
			}
		});

	</script>

	<script>
		$('.carousel-3').owlCarousel({
			loop: true,
			margin: 30,
			nav: false,
			dots: false,
			autoplay: true,
			autoplayTimeout: 2000,
			autoplaySpeed: 1000,
			responsive: {
				0: {
					items: 1
				},
				600: {
					items: 2
				},
				1000: {
					items: 4
				}
			}
		});

	</script>

	<!--
		Lazy Load YouTube Embed via IntersectionObserver
		(https://web.dev/codelab-optimize-third-party-javascript/)
	-->
	<script>

		// The element that you want to watch
		const element = document.querySelector('iframe');

		// Check if there is an iframe present on page
		if (element) {

			// Create a new Intersection Observer
			let observer = new IntersectionObserver(function (entries, observer) {
			  entries.forEach(entry => {
			    if (entry.isIntersecting) {
			      // Do this when the element enters the viewport
			      loadElement(entry.target);
			      // Stop watching
			      observer.unobserve(entry.target);
			    }
			  });
			});

			function loadElement(element) {
				const src = element.getAttribute('data-src');
			  element.src = src;
			}

			// Register the element with the observe method
			observer.observe(element);

		}

	</script>

</body>

</html>
