<section id="programs" class="main-section">
	<div class="container">
		<div class="row">
			{% for item in site.data.programs %}
			<div class="col-xs-12 col-sm-6 col-lg-4 text-center">
				<div class="program">
					<h3 class="program-title" style="font-weight: 400;">{{item.title}}</h3>
					<p class="program-description">{{item.description}}</p>
					<a href="{{item.link}}">VIEW PROGRAM</a>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
