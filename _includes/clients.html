<section id="clients" class="bg-white">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Who We've Worked With</h2>
			</div>
		</div>

		<div class="owl-carousel owl-theme carousel-3 rev">
			{% for client in site.clients %}
			<div class="item">
				<img src="{{ client.logo }}" alt="{{ client.client }} logo" title="{{ client.client }}">
			</div>
			{% endfor %}
		</div>
	</div>
</section>
