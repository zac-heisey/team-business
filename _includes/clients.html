<section id="clients" class="bg-white">
	<div class="container" style="text-align: center;">
		{% for client in site.clients %}
		{% if client.featured == true %}
		<div class="featured-client">
			<img src="{{ client.logo }}" alt="{{ client.client }} logo" title="{{ client.client }}">
		</div>
		{% endif %}
		{% endfor %}
	</div>
</section>
