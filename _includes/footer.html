<footer>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="logo-box">
					<img src="/assets/images/logo.png" alt="{{ site.title }}">
					<p>{{ site.description }}</p>
				</div>
			</div>
			<div class="col-md-4">
				<h3>Pages</h3>
				<ul>
					{% for item in site.data.nav %}
					<li><a href="{{ item.link }}">{{ item.title }}</a></li>
					{% endfor %}
				</ul>
			</div>
			<div class="col-md-4">
				<h3>Contact Us</h3>
				<p>Email:<a href="mailto:{{ site.email }}"> {{ site.email }}</a></p>
				<p>Phone:<a href="tel:{{ site.phone }}"> {{ site.phone }}</a></p>
			</div>
		</div>
	</div>
</footer>
