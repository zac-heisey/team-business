<section id="services">
	<div class="container">
		<div class="row">
			{% for item in site.data.services %}
			<div class="col-md-4 col-sm-6">
				<a href="{{item.link}}">
					<div class="serviceBox cards rev" style="min-height: 392px;">
						<div class="service-icon">
							<span><i class="fas {{item.fa-icon}}" aria-hidden="true"></i></span>
						</div>
						<h3 class="title">{{item.title}}</h3>
						<p class="description">
							{{item.description}}
						</p>

					</div>
				</a>
			</div>

			{% endfor %}
		</div>
	</div>
</section>
